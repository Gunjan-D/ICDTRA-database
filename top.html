<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin:0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #5b5267;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .topnav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 16px 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 4px;
        }

        .topnav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-1px);
        }

        .topnav a.active {
            background-color: #706085;
            color: white;
            font-weight: 600;
        }

        .topnav .search-container {
            float: right;
        }

        .topnav input[type=text] {
            padding: 8px 12px;
            margin-top: 8px;
            font-size: 14px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Poppins', sans-serif;
        }

        .topnav .search-container button {
            float: right;
            padding: 8px 16px;
            margin-top: 8px;
            margin-right: 16px;
            margin-left: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .topnav .search-container button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        @media screen and (max-width: 600px) {
            .topnav .search-container {
                float: none;
            }

            .topnav a,
            .topnav input[type=text] {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }

            .topnav input[type=text] {
                border: 1px solid #ccc;
            }
        }
        
    </style>
</head>

<body>
    <div class="topnav">
        <a class="active" href="ICDTRA.html" target="_top">HOME</a>
        <a class="active" href="https://actrec.gov.in/home" target="_top">Go to ACTREC Home</a>
        <div class="search-container">
            <input type="text" placeholder="Search Bar" name="search">
            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
